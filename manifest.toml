#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "feber"
name = "Feber"
description.en = "Self-hostable group calendar"
description.fr = "Self-hostable group calendar"

version = "1.1.1~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0"
website = "https://simonrepp.com/feber/"
code = "https://codeberg.org/simonrepp/feber"

[integration]
yunohost = ">= 11.2.27"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/feber"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://simonrepp.com/feber/releases/feber-1.1.1.zip"
    sha256 = "4cb9c0870b59bb0fd644ce6307b5139b8cb6ed07da6cad1e707a7b8a9b34cea4"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    #[resources.apt]
    #packages = "php8.3-fpm"
